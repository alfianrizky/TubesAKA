<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hitung Penyusunan Roti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Hitung Permutasi Penyusunan Roti</h1>
            <form action="/calculate" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="jumlahRoti" class="form-label">Jumlah Roti</label>
                    <input type="number" id="jumlahRoti" name="jumlahRoti" min="1" max="20" 
                           class="form-control" required>
                    <small class="text-muted">Masukkan angka antara 1-20</small>
                </div>
                <div class="mb-4">
                    <label for="metode" class="form-label">Metode</label>
                    <select id="metode" name="metode" class="form-select">
                        <option value="iterative">Iteratif</option>
                        <option value="recursive">Rekursif</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Hitung</button>
            </form>
        </div>
    </div>
</body>
</html>
