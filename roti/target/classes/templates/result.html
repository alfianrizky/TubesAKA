<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hasil Perhitungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
            margin-bottom: 20px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 100%;
        }
        .btn-success {
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hasil Perhitungan -->
        <div class="card p-4">
            <h1 class="text-center mb-4">Hasil Perhitungan</h1>
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Jumlah Roti</th>
                                <td th:text="${jumlahRoti}"></td>
                            </tr>
                            <tr>
                                <th>Metode Terpilih</th>
                                <td th:text="${metode}"></td>
                            </tr>
                            <tr>
                                <th>Hasil Faktorial</th>
                                <td th:text="${hasil}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Waktu Iteratif (ns)</th>
                                <td th:text="${waktuIterative}"></td>
                            </tr>
                            <tr>
                                <th>Waktu Rekursif (ns)</th>
                                <td th:text="${waktuRecursive}"></td>
                            </tr>
                            <tr>
                                <th>Perbandingan</th>
                                <td th:text="${waktuRecursive > waktuIterative ? 'Iteratif lebih cepat' : 'Rekursif lebih cepat'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Grafik -->
        <div class="card p-4">
            <h2 class="text-center mb-4">Grafik Perbandingan Waktu Eksekusi</h2>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>

        <!-- Tombol Kembali -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-success">Hitung Lagi</a>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Ambil data dari Thymeleaf
        var comparisonData = /*[[${comparisonData}]]*/ [];
        
        // Persiapkan data untuk Chart.js
        var labels = comparisonData.map(item => 'n=' + item.n);
        var iterativeData = comparisonData.map(item => item.iterativeTime);
        var recursiveData = comparisonData.map(item => item.recursiveTime);

        // Buat grafik menggunakan Chart.js
        var ctx = document.getElementById('comparisonChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Waktu Iteratif (ns)',
                    data: iterativeData,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }, {
                    label: 'Waktu Rekursif (ns)',
                    data: recursiveData,
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Waktu Eksekusi (nanodetik)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Nilai n'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Perbandingan Waktu Eksekusi Algoritma Iteratif vs Rekursif'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
