<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Plat Nomor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f7ff 0%, #e9f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: -0.7rem;
            background: white;
            padding: 0 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .info-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Pencarian Plat Nomor</h1>
                <p class="subtitle">Masukkan plat nomor untuk mencari daerah asal</p>
            </div>
            
            <form action="/search" method="post" class="search-form">
                <div class="input-group">
                    <label for="platNomor">Plat Nomor</label>
                    <input 
                        type="text" 
                        id="platNomor" 
                        name="platNomor" 
                        placeholder="Contoh: B, D, E"
                        required
                    >
                </div>
                
                <button type="submit">Cari Daerah</button>
            </form>

            <p class="info-text">
                Sistem akan membandingkan kecepatan pencarian menggunakan metode iteratif dan rekursif
            </p>
        </div>
    </div>
</body>
</html>
